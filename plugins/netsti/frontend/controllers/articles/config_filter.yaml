# ===================================
# Filter Scope Definitions
# ===================================

scopes:

    category:
        label: netsti.frontend::lang.filter_category
        modelClass: NetSTI\Frontend\Models\Category
        nameFrom: name
        scope: FilterCategories

    published:
        label: netsti.frontend::lang.filter_published
        type: switch
        conditions:
            - published <> '1'
            - published = '1'

    published_date:
        label: netsti.frontend::lang.filter_date
        type: daterange
        conditions: published_at >= ':after' AND published_at <= ':before'
