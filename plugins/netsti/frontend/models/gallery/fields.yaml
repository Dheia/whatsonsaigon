fields:
    title:
        label: 'netsti.frontend::lang.fields.title'
        oc.commentPosition: ''
        span: auto
        placeholder: 'netsti.frontend::lang.fields.title_placeholder'
        # cssClass: oc-icon-font
        type: text
    slug:
        label: 'netsti.frontend::lang.fields.slug'
        oc.commentPosition: ''
        span: auto
        placeholder: 'netsti.frontend::lang.fields.title_placeholder'
        # cssClass: oc-icon-code
        required: 1
        preset:
            field: title
            type: slug
        type: text

    toolbar:
        type: partial
        path: post_toolbar
        cssClass: collapse-visible
tabs:
  fields:
    images:
        tab: 'netsti.frontend::lang.fields.images'
        oc.commentPosition: ''
        mode: image
        useCaption: true
        stretch: false
        thumbOptions:
            mode: crop
            extension: auto
        span: full
        cssClass: padded-container
        type: fileupload
    description:
        tab: 'netsti.frontend::lang.fields.description'
        size: huge
        oc.commentPosition: ''
        span: full
        stretch: true
        # cssClass: oc-icon-comments
        type: richeditor
