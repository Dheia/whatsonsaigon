fields:
    title:
        label: 'netsti.frontend::lang.fields.title'
        oc.commentPosition: ''
        span: left
        type: text
        placeholder: 'netsti.frontend::lang.fields.title_placeholder'
    slug:
        label: 'netsti.frontend::lang.fields.slug'
        oc.commentPosition: ''
        span: right
        placeholder: 'netsti.frontend::lang.fields.slug_placeholder'
        preset:
            field: title
            type: slug
        type: text

    toolbar:
        type: partial
        path: post_toolbar
        cssClass: collapse-visible

tabs:
    stretch: true
    fields:
      content:
        cssClass: field-slim blog-post-preview
        type: richeditor
        stretch: true
        tab: 'netsti.frontend::lang.fields.content'
        toolbarButtons: 'fullscreen|snippets|paragraphFormat|paragraphStyle|fontSize|color|inlineStyle|||bold|italic|underline|||align|formatOL|formatUL|insertHR|||insertLink|insertImage|insertVideo|insertAudio|insertFile|insertTable|html'
        # toolbarButtons: 'bold|italic|underline|strikeThrough|||paragraphFormat|paragraphStyle|fontFamily|fontSize|color|emoticons|inlineStyle|||align|formatOL|formatUL|outdent|indent|quote|insertHR|-|insertLink|insertImage|insertVideo|insertAudio|insertFile|insertTable|undo|redo|clearFormatting|selectAll|html'
      categories:
        type: relationform
        permission: 'netsti.frontend.categories'
        # mode: relation
        nameFrom: name
        span: full
        cssClass: padded-container
        tab: 'netsti.frontend::lang.fields.categories'
      attachments:
        tab: 'netsti.frontend::lang.fields.attachments'
        type: fileupload
        mode: file 
        cssClass: padded-container
      info:
        tab: 'netsti.frontend::lang.fields.statistics'
        type: partial
        context: update
      visits:
        tab: 'netsti.frontend::lang.fields.visits'
        type: partial
        context: update

secondaryTabs:
    fields:
        featured_images:
            label: 'netsti.frontend::lang.fields.featured_image'
            oc.commentPosition: ''
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: full
            cssClass: oc-icon-camera
            type: fileupload
        published:
            label: 'netsti.frontend::lang.fields.status'
            span: full
            type: balloon-selector
            default: 0
            cssClass: oc-icon-check
            options:
              - 'Draft'
              - 'Published'
        published_at:
            label: 'netsti.frontend::lang.fields.date'
            oc.commentPosition: ''
            mode: date
            span: full
            cssClass: oc-icon-calendar-o
            type: datepicker
        tags:
            label: 'netsti.frontend::lang.fields.tags'
            type: taglist
            mode: array
            options: true
            span: full
            cssClass: oc-icon-tags

