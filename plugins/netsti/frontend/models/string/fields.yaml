fields:
    name:
        label: 'netsti.frontend::lang.fields.name'
        oc.commentPosition: ''
        span: auto
        cssClass: oc-icon-font
        type: text
    slug:
        label: 'netsti.frontend::lang.fields.slug'
        oc.commentPosition: ''
        span: auto
        cssClass: oc-icon-code
        required: 1
        preset:
            field: name
            type: slug
        type: text
    type:
        label: 'netsti.frontend::lang.fields.type'
        oc.commentPosition: ''
        options:
            text: 'netsti.frontend::lang.fields.text'
            longtext: 'netsti.frontend::lang.fields.longtext'
            richtext: 'netsti.frontend::lang.fields.richtext'
            markdown: 'netsti.frontend::lang.fields.markdown'
        span: full
        cssClass: oc-icon-sort
        type: dropdown
    text:
        label: 'netsti.frontend::lang.fields.text'
        oc.commentPosition: ''
        span: full
        cssClass: oc-icon-language
        trigger:
            action: show
            field: type
            condition: 'value[text]'
        type: text
    textarea:
        label: 'netsti.frontend::lang.fields.longtext'
        size: large
        oc.commentPosition: ''
        span: full
        cssClass: oc-icon-language
        trigger:
            action: show
            field: type
            condition: 'value[longtext]'
        type: textarea
    markdown:
        label: 'netsti.frontend::lang.fields.markdown'
        size: large
        oc.commentPosition: ''
        mode: tab
        span: full
        cssClass: oc-icon-language
        trigger:
            action: show
            field: type
            condition: 'value[markdown]'
        type: markdown
    richtext:
        label: 'netsti.frontend::lang.fields.richtext'
        size: large
        oc.commentPosition: ''
        span: full
        cssClass: oc-icon-language
        stretch: 0
        trigger:
            action: show
            field: type
            condition: 'value[richtext]'
        type: richeditor
